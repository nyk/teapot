<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script src="http://cdnjs.cloudflare.com/ajax/libs/socket.io/0.9.10/socket.io.min.js"></script>
<script>
$(document).ready(function() {
  var socket = io.connect('http://localhost');

  socket.on('connection', function (data) {
    console.log(data);
  });

  socket.on('collationAnnotated', function (data) {
    console.log('COLL event received - name: ' + data.name);
  });

  $('input').bind('change', function() {
    socket.emit("annotateCollation", { name: $(this).attr("name"), value: $(this).val() });
  });

});
</script>
